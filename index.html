<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <!-- Axios-Library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="src/style.css">
  <title>Vanilla Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" class="form-control" placeholder="Type city name" id="city-input" autocomplete="off">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100">
          </div>
        </div>
        <!-- /row -->
      </form>

      <h1 id="city"></h1>
      <ul>
        <li>
          Last updated: <span id="date"></span>
        </li>
        <li id="description"></li>
      </ul>

      <div class="row">
        <div class="col-6">
          <div class="temperature">
            <img src=" " alt="Clear" id="icon">
            <strong id="temperature"> </strong>
            <span class="units">
              <sup> <a href="#" id="celsius-link" class="active"> °C </a> | </sup>
              <sup> <a href="#" id="fahrenheit-link" class="active">°F </a></sup>
            </span>
          </div>
          <!-- /temperature -->
        </div>
        <!-- /col-6 -->

        <div class="col-6">
          <ul>
            <!-- API  doesn't give us precipitation; Only when it is RAINING -->
            <!-- <li>Precipitation: 0%</li> -->
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
        <!--    /col-6-->
      </div>
      <!-- /row -->


      <!-- weather-forecast -->
      <div class="weather-forecast" id="forecast">
      </div>
      <!-- /weather-forecast -->

    </div>
    <!-- /weather-app -->

    <small>
      <a href="https://github.com/Uzmakh/vanilla-weatherapp" target="_blank">Open-source code</a>
      by Uzma Khan
    </small>
  </div>
  <!-- /container -->
  <script src="src/index.js"></script>
</body>

</html>
