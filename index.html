<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<!-- Axios-Library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="src/style.css">
  <title>Vanilla Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <h1 id="city"></h1>
      <ul>
        <li>Friday 05:00</li>
        <li id="description"></li>
      </ul>
      <div class="row">

        <div class="col-6 temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear">
        
          <strong id="temperature"> </strong>

          <span class="units">
            <sup> °C | </sup>
            <sup> <a href="#">
                °F</a> </sup>
          </span>

  </div>
        <!-- /col-6 -->


        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li i>Humidity: <span id="humidity" ></span>%</li>
            <li >Wind: <span id="wind"></span>
               km/h</li>
          </ul>
        </div>
        <!--    /col-6  -->
      </div>
      <!-- /row -->
    </div>
    <!-- /weather-app -->
    <small>
      <a href="https://github.com/Uzmakh/vanilla-weatherapp" target="_blank">Open-source code</a>
      by Uzma Khan
    </small>
  </div>
  <!-- /container -->
  <script src="src/index.js"></script>
</body>

</html>
